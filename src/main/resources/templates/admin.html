<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Таблица пользователей</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div style="max-width: 1000px; margin-left: auto; margin-right: auto; padding-top: 20px;">
<h1 style="text-align:center">Список всех пользователей</h1>
<div class="lead">
<a th:href="@{/admin/new}">Создать пользователя</a>
<span style="float:right;"><a th:href="@{/logout}">Выйти</a></span>
</div>
<table class="table">
<thead class="thead-dark">
<tr>
<th scope="col">Id</th>
<th scope="col">Имя пользователя</th>
<th scope="col">Пароль</th>
<th scope="col">Права</th>
<th scope="col"></th>
<th scope="col"></th>
</tr>
</thead>
<tbody>
<tr th:each="user : ${users}">
<td th:text="${user.getId()}"></td>
<td th:text="${user.getUsername()}"></td>
<td th:text="${user.getPassword()}" style="width : 200px; max-width: 200px; overflow: hidden;"></td>
<td th:text="${user.getStringRoles()}"></td>
<td><a th:href="@{/admin/{id}/edit(id=${user.getId()})}">
<button class="btn btn-primary">Редактировать</button>
</a></td>
<td>
<form style="display: inline" th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
<button class="btn btn-primary">Удалить</button>
</form>
</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
